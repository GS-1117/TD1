<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lucas Jardins</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <header>
        <h1>Lucas Jardins</h1>
        <nav>
            <ul>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="contact-wrapper">
        <div class="contact-container">
            <h2>Contactez-nous</h2>
            <p>Besoin d’un service de jardinage ou d’un décor végétal personnalisé ? Contactez-nous !</p>

            <!-- Image -->
            <div class="contact-image">
                <img src="pexels-creative-vix-7283.jpg" alt="Jardin verdoyant">
            </div>

            <!-- Informations de contact -->
            <div class="contact-info">
                <p><strong>Entreprise :</strong> Lucas Jardins</p>
                <p><strong>Adresse :</strong> 123 Rue des Jardins, 75000 Paris</p>
                <p><strong>Téléphone :</strong> 01 23 45 67 89</p>
                <p><strong>Email :</strong> contact@lucasjardins.fr</p>
            </div>

            <!-- Formulaire -->
            <form action="#" method="POST">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Votre message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </main>
</body>
</html>
